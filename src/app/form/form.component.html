
<div class="container">
    <form>
        <div class="form-group">
            <label for="todo" class="increased">Add Todo Item:</label>
            <input type="text" id="todo" class="form-control" placeholder="Walk the doggie">
        </div>
        <button type="submit" class="btn btn-default medium">Submit</button>
    </form>
</div>

<div class="well no-border">
    <ul>
        <li *ngFor="let todo of todos"> {{todo}} </li>
    </ul>
</div>
