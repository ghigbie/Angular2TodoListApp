
<div class="container">
    <form>
        <div class="form-group">
            <label for="todo" class="increased">Add Todo Item:</label>
            <input type="text" 
                   id="todo" 
                   class="form-control"
                   placeholder="Walk the doggie" 
                   [(ngModel)]="newTodo"
                   [ngModelOptions]="{standalone: true}">
        </div>
        <button type="submit" 
                class="btn btn-default medium"
                (click)="onSubmit()"
                >Add to List</button>
    </form>
    
    <div class="upper-spaced">
        <ul class="list-group">
            <li class="list-group-item" 
                *ngFor="let todo of todos"> 
                <img class="small" src="./../assets/check_sign_icon_red.png"/>
                {{todo}} 
                <img 
                    class="small right" 
                    src="./../assets/xbox.png"
                    (click) = "removeItem" />
                </li>
        </ul>
    </div>
</div>
